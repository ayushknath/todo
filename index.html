<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div id="root">
      <header>
        <h1>To Do List</h1>
      </header>
      <main>
        <!-- Task add section -->
        <section>
          <form>
            <input id="add-task" type="text" placeholder="Add task" />
            <button class="task-add-btn" type="submit">Add</button>
          </form>
        </section>
        <!-- Incomplete tasks section -->
        <section>
          <h2 class="task-section-heading">Tasks</h2>
          <ul class="task-holder task-list"></ul>
        </section>
        <!-- Completed tasks section -->
        <section>
          <h2 class="task-section-heading">Completed</h2>
          <ul class="task-holder completed-list"></ul>
        </section>
      </main>
    </div>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
