<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div id="root">
      <header>
        <h1>To Do List</h1>
      </header>
      <main>
        <!-- Task add section -->
        <section>
          <form>
            <input id="add-task" type="text" placeholder="Add task" />
            <button type="submit">Add</button>
          </form>
        </section>
        <!-- Incomplete tasks section -->
        <section>
          <h2 class="task-section-heading">Tasks</h2>
          <ul class="task-holder task-list">
            <li>
              <div class="task-details">
                <input id="task1" type="checkbox" />
                <label for="task1">Task1</label>
                <input type="text" />
              </div>
              <div class="action-buttons">
                <button>Edit</button>
                <button>Delete</button>
              </div>
            </li>
            <li>
              <div class="task-details">
                <input id="task2" type="checkbox" />
                <label for="task2">Task2</label>
                <input type="text" />
              </div>
              <div class="action-buttons">
                <button>Edit</button>
                <button>Delete</button>
              </div>
            </li>
          </ul>
        </section>
        <!-- Completed tasks section -->
        <section>
          <h2 class="task-section-heading">Completed</h2>
          <ul class="task-holder completed-list">
            <li>
              <div class="task-details">
                <input id="task3" type="checkbox" />
                <label for="task3"><del>Task3</del></label>
                <input type="text" />
              </div>
              <div class="action-buttons">
                <button>Edit</button>
                <button>Delete</button>
              </div>
            </li>
          </ul>
        </section>
      </main>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
